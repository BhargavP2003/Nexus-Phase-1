<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <title>Login form</title>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" action="">
      <div class="form-item">
        <span class="material-icons-outlined">account_circle</span>
        <input type="text" name="user" id="user" placeholder="Email or Username">
        <!-- Error message for username -->
        <p class="error-message" id="userError">Please enter a valid username.</p>
      </div>
      <div class="form-item">
        <span class="material-icons-outlined">lock</span>
        <input type="password" name="pass" id="pass" placeholder="Password">
        <!-- Error message for password -->
        <p class="error-message" id="passError">Please enter a password.</p>
      </div>
      <button type="submit">LOGIN</button>
      <p>Or Login Using</p>
      <div class="options">
        <button class="fb">Facebook</button>
        <button class="gl">Google</button>
      </div>
      <p>New User? <a href="#">Create an Account</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
